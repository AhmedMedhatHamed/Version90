name: faculty_project
description: HUCI faculty project
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  bloc: ^8.1.2
  flutter_bloc: ^8.1.3
  shared_preferences: ^2.2.2
  dio: ^5.3.3
  cached_network_image: ^3.3.0
  flutter_translate: any
  fluttertoast: any
  intl: ^0.19.0
  dropdown_button2: ^2.3.9
  barcode_widget: ^2.0.2
  firebase_core: ^3.1.0
  firebase_auth: ^5.1.1
  modal_progress_hud_nsn: ^0.5.1
  font_awesome_flutter: ^9.2.0



flutter_localizations:

  sdk: flutter
  flutter_translate: ^4.0.4
  fluttertoast: ^8.2.2
  flutter_svg_provider: ^1.0.6
  intl: ^0.19.0




dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.3


flutter:


  uses-material-design: true
  assets:
    - assets/images/
    - assets/i18n/
  fonts:
    - family: cairo
      fonts:
        - asset: assets/fonts/Cairo-VariableFont_wght.ttf
    - family: tajawal
      fonts:
        - asset: assets/fonts/Tajawal-Bold.ttf
        - asset: assets/fonts/Tajawal-Medium.ttf
        - asset: assets/fonts/Tajawal-Regular.ttf
#  fonts:
